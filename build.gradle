apply plugin: 'java'

group = 'xyz.its_me'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'xyz.its_me.raetsel.RaetselApplication'
        )
    }
}
